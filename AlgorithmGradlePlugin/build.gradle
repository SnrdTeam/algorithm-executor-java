group 'com.adeptik'
version '1.0.0-SNAPSHOT'

apply plugin: "java"
apply from: 'https://raw.githubusercontent.com/SnrdTeam/gradle-utils/master/ossrh-publish.gradle'
apply from: 'https://raw.githubusercontent.com/SnrdTeam/gradle-utils/master/java-extensions.gradle'

sourceCompatibility = 1.8
targetCompatibility = 1.8
javaExtensions.setDefaultEncoding("UTF-8")

repositories {

    mavenCentral()
}

dependencies {
    compile gradleApi()
}

uploadArchives {

    repositories {

        mavenDeployer {

            pom.project {
                name 'Algorithm Gradle Plugin'
                packaging 'jar'
                // optionally artifactId can be defined here
                description 'Gradle Plugin for assembling algorithm definition for jre-jar runtime.'
                url 'https://github.com/SnrdTeam/algorithm-executor-java/tree/master/AlgorithmGradlePlugin'

                scm {
                    connection 'scm:git:git://github.com/SnrdTeam/algorithm-executor-java.git'
                    developerConnection 'scm:git:ssh://github.com:SnrdTeam/algorithm-executor-java.git'
                    url 'https://github.com/SnrdTeam/algorithm-executor-java.git'
                }

                licenses {
                    license {
                        name 'The Apache License, Version 2.0'
                        url 'http://www.apache.org/licenses/LICENSE-2.0.txt'
                    }
                }

                developers {
                    developer {
                        id 'adeptik'
                        name 'Adeptik'
                        email 'infocorp@adeptik.com'
                    }
                }
            }
        }
    }
}